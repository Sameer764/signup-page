<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sign_up">
        <h1 class="heading">Create an Account</h1>
        <form class="form_container">
            <label for="name" class="label">Full Name</label>
            <br>
            <input type="text" placeholder="Rohit Kumar" class="input" id="name">
            <br>
            <label for="email" class="label">Email</label>
            <br>
            <input type="email" placeholder="rohitkumar334@gmail.com" class="input" id="email">
            <br>
            <label for="pass" class="label">Password</label>
            <br>
            <input type="password" placeholder="********" class="input" id="pass">
            <i class="fa-regular fa-eye-slash"></i>
            <!-- <br> -->
            <label for="phone" class="label phone">Phone Number</label>
            <br>
            <input type="tel" placeholder="9816654521" class="input" id="phone">
        </form>
        <div class="button_container">
            <button class="sign_up_btn">Sign Up</button>
            <span class="label">OR</span>
            <button class="Signup_google">Sign Up with google</button>
            <i class="fa-brands fa-google"></i>
        </div>
        <div class="account">
            <span class="text_login">Already have an Account?</span>
            <button class="login">Login</button>
        </div>
    </div>
</body>
</html>
